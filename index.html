<html>

<head>

<body onload="timer()">

        <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <div class="twelve column">
                <h1>The time is</h1>
            </div>
        </div>
        <div class="row">
            <div class="twelve column">
                <div id="timer"></div>
            </div>
        </div>
    </div>
</body>
