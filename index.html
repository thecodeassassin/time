<body onload="timer()">
    <div class="container">
        <div class="row">
            <div class="twelve column" style="margin-top: 1%;">
                <div class="title">
                    <h1>The time is:</h1>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="six column">
                <div id="date" class="time"></div>
                <div id="timer2" class="time"></div>
                <div id="timer" class="time"></div>
            </div>
        </div>
        <div class="row">
            <div id="footer" class="twelve column">
                <h1>Me</h1>
                <div class="github-card" data-github="thecodeassassin" data-width="400" data-height="317"
                    data-theme="medium"></div>
                <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
            </div>
        </div>
    </div> <!-- end primary div.container -->



</body>

</html>
